<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hi Kunjeeee ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
        overflow-x: hidden;
        background: radial-gradient(circle at bottom, #240031 0%, #0d0019 60%, #000000 100%);
    }

    /* Layer 1 — small stars */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: url('https://i.ibb.co/6YvMcqb/twinkling-stars.png');
        opacity: 0.8;
        animation: twinkle 12s linear infinite;
    }

    /* Layer 2 — big soft stars */
    body::after {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: url('https://i.ibb.co/T1Jj8vv/bigstars.png');
        opacity: 0.6;
        animation: twinkle2 8s linear infinite;
    }

    @keyframes twinkle {
        0% {opacity: 0.6;}
        50% {opacity: 1;}
        100% {opacity: 0.6;}
    }

    @keyframes twinkle2 {
        0% {opacity: 0.3;}
        50% {opacity: 0.9;}
        100% {opacity: 0.3;}
    }

    /* Shooting stars */
    .shooting-star {
        position: fixed;
        top: -20px;
        width: 3px;
        height: 100px;
        background: linear-gradient(white, transparent);
        opacity: 0.8;
        transform: rotate(45deg);
        animation: shoot 4s ease-in-out infinite;
        pointer-events: none;
    }

    .shoot2 { left: 80vw; animation-delay: 1s; animation-duration: 6s; }
    .shoot3 { left: 20vw; animation-delay: 3s; animation-duration: 5s; }

    @keyframes shoot {
        0% {transform: translateX(0) translateY(0) rotate(45deg); opacity: 1;}
        25% {transform: translateX(-400px) translateY(400px) rotate(45deg); opacity: 0;}
        100% {opacity: 0;}
    }

    .screen {
        display: none;
        padding: 40px;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .active { display: block; }

    .btn {
        padding: 15px 28px;
        background: #ff6aa2;
        border: none;
        border-radius: 10px;
        margin: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255,105,150,0.8);
    }

    .btn:hover {
        background: #ff3f87;
        transform: scale(1.08);
        box-shadow: 0 0 25px rgba(255,120,170,1);
    }

    /* Glowing text */
    h1, h2 {
        text-shadow:
            0 0 10px #ff8ac7,
            0 0 20px #ff6bb8,
            0 0 30px #ff2f9f;
        animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
        from { text-shadow: 0 0 10px #ff8ac7; }
        to { text-shadow: 0 0 25px #ff2f9f; }
    }

    /* Forever glow text */
    .foreverText {
        font-size: 32px;
        color: #ffb3da;
        animation: glowForever 2s infinite alternate;
        text-shadow: 0 0 20px #ff6ba8, 0 0 35px #ff4f9c;
    }

    @keyframes glowForever {
        from {opacity: 0.8; transform: scale(1);}
        to {opacity: 1; transform: scale(1.05);}
    }
